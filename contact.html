                <input class="form-control" type="text" id="name" name="name" placeholder="John Smith">

                <input class="form-control" type="text" id="email"name="email" placeholder="anyone@gmail.com">
                </div>
                <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" placeholder="" style="height:200px"></textarea>
                </div>
                <button type="button" class="btn btn-info">Submit</button>
                
            </form> 
        </div>
